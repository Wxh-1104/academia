name: Deploy VitePress site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# 部署权限设置
permissions:
  contents: read
  pages: write
  id-token: write

# 新增：并发控制，防止多次 push 导致多个部署任务同时运行
# cancel-in-progress: true 会取消正在进行中的旧任务，只运行最新的
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # 改进1: 获取所有 git 历史记录，以便 VitePress 的 "last updated" 等功能正常工作
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # 改进2: 启用 npm 依赖缓存，极大提升后续构建速度
          cache: 'npm'

      - name: Install dependencies
        # 改进3: 使用单一的 npm ci 命令，更加可靠和快速
        # 前提：`vitepress-plugin-mermaid` 和 `mermaid` 必须已在你的 package.json 中
        run: npm ci

      - name: Build VitePress site
        # 改进4: 将 NODE_OPTIONS 移至 env 上下文，更加规范
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
        run: npm run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4